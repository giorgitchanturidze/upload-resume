<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <!-- js -->
    <script src="../js/script.js"></script>
    <title>Redberry | General Information</title>
    <link
      rel="icon"
      href="https://q8q7r7w8.rocketcdn.me/wp-content/uploads/2021/05/cropped-favicon-32x32.png"
      sizes="32x32"
    />
  </head>
  <body>
    <a href="../../index.html" class="absolute left-12 top-[45px]">
      <img src="../../src/assets/back.svg" alt="back" />
    </a>
    <header
      class="flex mx-[150px] justify-between items-center py-[12px] mt-[35px] border-b-[1px] border-offblack border-solid"
    >
      <h1 class="text-2xl leading-[29px] font-bold text-offblack text-left">ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h1>
      <span class="text-xl font-normal leading-6 text-right text-offblack">1/3</span>
    </header>
    <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required minlength="2" pattern="[ა-ჰ]+">
        </div>
        <div>
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required minlength="2" pattern="[ა-ჰ]+">
        </div>
        <div>
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div>
          <label for="about-me">About Me:</label>
          <textarea id="about-me" name="about-me"></textarea>
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@redberry.ge">
        </div>
        <div>
          <label for="phone-number">Phone Number:</label>
          <input type="tel" id="phone-number" name="phone-number" required pattern="\d{3}-\d{2}-\d{2}-\d{2}">
        </div>
        <button type="submit">Submit</button>
      </form>
      
  </body>
</html>
